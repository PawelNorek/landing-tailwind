<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuIcon = document.getElementById("mobile-menu-button");
        mobileMenuIcon.addEventListener("click", () => {
          if (mobileMenuIcon.classList.contains("open")) {
            mobileMenuIcon.classList.remove("open");
          } else {
            mobileMenuIcon.classList.add("open");
          }
        });

        const ticketsMenuIcon = document.getElementById("ticket-menu-item");
        ticketsMenuIcon.addEventListener("click", () => {
          console.log("click");
          if (ticketsMenuIcon.classList.contains("open")) {
            ticketsMenuIcon.classList.remove("open");
          } else {
            ticketsMenuIcon.classList.add("open");
          }
        });
      };
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <nav
          class="sticky top-0 flex bg-gradient-to-r from-slate-700 to-slate-300"
        >
          <div class="flex items-center gap-2 p-2">
            <img src="./assets/images/logo-inverted.png" width="50" />
            <div class="text-2xl font-bold">
              tw:<span class="text-sky-300">mf</span>
            </div>
          </div>
          <div class="my-auto ml-auto block cursor-pointer pr-4 md:hidden">
            <div id="mobile-menu-button" class="group peer">
              <div
                class="relative top-0 h-1 w-8 rounded-full bg-zinc-800 transition-all group-open:top-2 group-open:rotate-45"
              ></div>
              <div
                class="mt-1 h-1 w-8 rounded-full bg-zinc-800 opacity-100 group-open:opacity-0"
              ></div>
              <div
                class="relative top-0 mt-1 h-1 w-8 rounded-full bg-zinc-800 transition-all group-open:-top-2 group-open:-rotate-45"
              ></div>
            </div>
            <div
              class="absolute left-0 top-[62px] hidden w-full bg-gradient-to-r from-slate-700 to-slate-300 peer-open:block"
            >
              <div
                class="f-full relative flex cursor-pointer items-center justify-center p-4 font-bold text-zinc-500 transition-colors hover:bg-white/10 hover:text-zinc-400"
              >
                <span>Home</span>
              </div>
              <div
                class="f-full relative flex cursor-pointer items-center justify-center p-4 font-bold text-zinc-500 transition-colors hover:bg-white/10 hover:text-zinc-400"
              >
                <span>Lineup</span>
              </div>
              <div
                id="ticket-menu-item"
                class="f-full group relative cursor-pointer text-zinc-500 transition-colors hover:bg-white/10 hover:text-zinc-400"
              >
                <div class="p-4 text-center font-bold">Tickets</div>
                <div class="hidden group-open:block">
                  <div
                    class="relative p-4 text-center text-zinc-500 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-400"
                  >
                    <span>Singe day ticket</span>
                  </div>
                  <div
                    class="relative p-4 text-center text-zinc-500 transition-colors ease-in-out hover:bg-white/5 hover:text-zinc-400"
                  >
                    <span>7 day ticket</span>
                  </div>
                </div>
              </div>
              <div
                class="f-full relative flex cursor-pointer items-center justify-center p-4 font-bold text-zinc-500 transition-colors hover:bg-white/10 hover:text-zinc-400"
              >
                <span>Support</span>
              </div>
            </div>
          </div>
          <div class="hidden flex-1 items-center justify-end md:flex">
            <div class="menu-item">
              <span> Home </span>
            </div>
            <div class="menu-item">
              <span> Lineup </span>
            </div>
            <div class="menu-item group">
              <span> Tickets </span>
              <div
                class="absolute right-0 top-full hidden whitespace-nowrap rounded-b-md bg-slate-800 text-right group-hover:block"
              >
                <div
                  class="cursor-pointer p-4 font-bold text-zinc-500 transition-colors ease-in-out hover:bg-white/10 hover:text-zinc-400"
                >
                  <span> Single day ticket </span>
                </div>
                <div
                  class="cursor-pointer p-4 font-bold text-zinc-500 transition-colors ease-in-out hover:bg-white/10 hover:text-zinc-400"
                >
                  <span> 7 day ticket </span>
                </div>
              </div>
            </div>
            <div class="menu-item">
              <span> Support </span>
            </div>
          </div>
        </nav>
        <div
          style="background-image: url('./assets/images/hero.jpg')"
          class="min-h-[400px]: flex h-[calc(100vh_-_200px)] flex-col items-center justify-center bg-cover bg-fixed bg-center"
        >
          <div
            class="rounded-xl bg-white/30 px-4 py-2 text-center backdrop-blur-md"
          >
            <div class="relative">
              <img src="./assets/images/logo.png" alt="logo" width="175px" />
              <div class="mb-5 mt-[-70px] flex items-center justify-center">
                <div
                  class="flex h-14 w-14 items-center justify-center gap-1 rounded-full bg-pink-500"
                >
                  <div
                    class="h-2 w-1 animate-wavey rounded-full bg-pink-300"
                  ></div>
                  <div
                    class="h-3 w-1 animate-wavey rounded-full bg-pink-200 animation-delay-200"
                  ></div>
                  <div
                    class="h-4 w-1 animate-wavey rounded-full bg-pink-100 animation-delay-[150ms]"
                  ></div>
                  <div
                    class="h-3 w-1 animate-wavey rounded-full bg-pink-200 animation-delay-300"
                  ></div>
                  <div
                    class="h-2 w-1 animate-wavey rounded-full bg-pink-300 animation-delay-[75ms]"
                  ></div>
                </div>
              </div>
            </div>
            <div class="text-5xl font-bold">
              tw:<span class="text-sky-300">mf</span>
            </div>
          </div>
          <div class="mt-3 text-sm font-bold">
            Keep me updated with news and promotions
          </div>
          <form class="mt-3 flex gap-2">
            <input
              type="email"
              placeholder="Email"
              class="rounded-sm border border-white/40 bg-white/30 p-2 font-bold text-sky-900 placeholder-sky-900 caret-slate-300 outline-slate-500 backdrop-blur-md focus:outline"
            />
            <button
              type="submit"
              class="cursor-pointer rounded-sm bg-slate-800 px-2 py-2 font-bold transition-colors ease-in-out hover:bg-sky-900 hover:shadow-lg hover:shadow-black/20"
            >
              Subscribe
            </button>
          </form>
        </div>
      </header>
    </main>
  </body>
</html>
